<div class="container">
    <h1>
        Add author
    </h1>
    <form [formGroup]="authorform" (ngSubmit)="submitRegistration()" novalidate>
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" required autofocus/>
      </div>
      
      <div class="form-group">
        <label>Surname</label>
        <input type="text" class="form-control" formControlName="surname" required/>
      </div>

      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
