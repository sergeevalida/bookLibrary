<div class="container">
    <h1>
        Add book
    </h1>
    <form [formGroup]="bookform" (ngSubmit)="submitRegistration()" novalidate>
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" required autofocus/>
      </div>
      <div class="form-group">
        <label>Author</label>
        <select multiple formControlName="authorIds" class="form-control">
            <option *ngFor="let author of authors" [value]="author.authorId">
              {{author.name}} {{author.surname}}
            </option>
        </select>
      </div>
      <div class="form-group">
        <label>Genre</label>
        <select class="form-control" formControlName="genre" required>
          <option value="">Please select a genre</option>
          <option *ngFor="let g of genres"
                  [value]="g">
                  {{g}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Year</label>
        <input type="text" class="form-control" formControlName="year" required/>
      </div>

      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
